<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1f20;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a4a4a;
        border-radius: 10px;
        border: 2px solid #1e1f20;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #5a5a5a;
      }

      /* For markdown rendering */
      .markdown-content {
        color: #d1d5db; /* text-neutral-300 */
        line-height: 1.7;
        text-align: left;
      }
      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
        font-weight: 600;
        margin-top: 1.25em;
        margin-bottom: 0.5em;
        color: #f9fafb; /* text-neutral-100 */
      }
      .markdown-content h1 { font-size: 1.875rem; }
      .markdown-content h2 { font-size: 1.5rem; }
      .markdown-content h3 { font-size: 1.25rem; }
      .markdown-content p {
        margin-bottom: 1em;
      }
      .markdown-content ul, .markdown-content ol {
        margin-bottom: 1em;
        padding-left: 2em;
      }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.25em; }
      .markdown-content a {
        color: #93c5fd; /* text-blue-300 */
        text-decoration: underline;
        transition: color 0.2s;
      }
      .markdown-content a:hover {
        color: #60a5fa; /* text-blue-400 */
      }
      .markdown-content code {
        background-color: #131314;
        color: #e5e7eb;
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
        border: 1px solid #374151; /* border-neutral-700 */
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .markdown-content pre {
        background-color: #131314;
        border: 1px solid #374151; /* border-neutral-700 */
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 1em;
      }
      .markdown-content pre code {
        background-color: transparent;
        border: none;
        padding: 0;
      }
      .markdown-content blockquote {
        border-left: 4px solid #4b5563; /* border-neutral-600 */
        padding-left: 1em;
        color: #9ca3af; /* text-neutral-400 */
        margin-bottom: 1em;
        font-style: italic;
      }
       .markdown-content table {
        width: 100%;
        margin-bottom: 1em;
        border-collapse: collapse;
      }
      .markdown-content th, .markdown-content td {
        border: 1px solid #4b5563; /* border-neutral-600 */
        padding: 0.5em 1em;
      }
      .markdown-content th {
        background-color: #374151; /* bg-neutral-700 */
        font-weight: 600;
      }
      .markdown-content hr {
        border-top: 1px solid #4b5563; /* border-neutral-600 */
        margin: 2em 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
